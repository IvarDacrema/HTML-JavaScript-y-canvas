<meta charset="UTF-8">

<input/>
<br>
<br>
<button>Verificar si acerto con el secreto</button>

<script>

var numSecreto = Math.round(Math.random()*10);
var input = document.querySelector("input"); 
input.focus();

function verificar(){
    if(parseInt(input.value)==numSecreto){
        alert("Acertaste en el numero secreto");
    } else {
        alert("No es el numero secreto")
    }

    input.value = "";
    input.focus();
}

var button = document.querySelector("button");

button.onclick = verificar;

</script>
