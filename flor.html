<canvas width="600" height="400" >

</canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    dibujarCirculo(300, 200, 50, "yellow");
    dibujarCirculo(300, 100, 50, "red");
    dibujarCirculo(300, 300, 50, "red");
    dibujarCirculo(200, 200, 50, "red");
    dibujarCirculo(400, 200, 50, "red");

    dibujarCirculo(370.7, 129.3, 50, "blue");
    dibujarCirculo(229.3, 129.3, 50, "blue");
    dibujarCirculo(370.7, 270.7, 50, "blue");
    dibujarCirculo(229.3, 270.7, 50, "blue");
</script>
