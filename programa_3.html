<canvas width="600" height="400">

</canvas>

<script>

var pantalla = document.querySelector("canvas");
var pincel = pantalla.getContext("2d");

var flores = ["Margarita", "Rosa", "Clavel"];
var indiceFlores = 0;
var valorColores = 0;
pincel.fillStyle = ("gray");
pincel.fillRect(0, 0, 600, 400);

function dibujarCirculo(x, y, elegirColor){

    pincel.fillStyle = elegirColor;
    pincel.beginPath();
    pincel.arc(x, y, 20, 0, 2*3.14);
    pincel.fill();

}

function elegirColor(valorColores){
    if(indiceFlores == 1){
        if(valorColores==1){
            return "orange";
        } else {
            return "yellow";
        }
    } if (indiceFlores == 2){
        if(valorColores==1){
            return "white"
        } else {
            return "red"
        }
    } else {
        if(valorColores==1){
            return "black"
        } else {
            return "blue"
        }
    }
}

function dibujarFlor(evento){

    var x = evento.pageX - pantalla.offsetLeft;
    var y = evento.pageY - pantalla.offsetTop;

    dibujarCirculo(x, y, elegirColor(1));
    dibujarCirculo(x+40, y, elegirColor(2));
    dibujarCirculo(x-40, y, elegirColor(2));
    dibujarCirculo(x, y+40, elegirColor(2));
    dibujarCirculo(x, y-40, elegirColor(2));

    dibujarCirculo(x+28.3, y-28.3, elegirColor(2));
    dibujarCirculo(x-28.3, y-28.3, elegirColor(2));
    dibujarCirculo(x+28.3, y+28.3, elegirColor(2));
    dibujarCirculo(x-28.3, y+28.3, elegirColor(2));
}

pantalla.onclick = dibujarFlor;

function alterarColor() {
        
        if(indiceFlores < (flores.length-1)) {
            alert(flores[indiceFlores]);
            indiceFlores = indiceFlores+1;    
        } else {
            alert(flores[indiceFlores]);
            indiceFlores = 0;
        }
        return false;
    }

pantalla.oncontextmenu = alterarColor;

</script>
